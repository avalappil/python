<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="viewport"
         content="height = device-height, width = 420, user-scalable = no">
      <title>Soul Robot</title>
      <script type="text/javascript" src="/webiopi.js"></script>
      <script type="text/javascript">
         function init() {
         }
         function sendData(chr) {
            $('#table').css('display','none');
            webiopi().callMacro("loadData", chr, processCompleted);
         }
         function processCompleted(macroName, channel, data){
            console.log(data);
            $('#table').css('display','block');
         }
         webiopi().ready(init);
      </script>
      <style type="text/css">
         button.small {
            margin: 1px 1px 1px 1px;
            width: 24px;
            height: 24px;
            font-weight: bold;
            color: black;
         }
         button {
             background: none repeat scroll 0 0 #47B224;
             color: #FFFFFF;
             border-radius: 5px;
             border: 5px;
             font-size: 7pt;
             height: 28px;
             width: 60px;
         }
         .trPic .left{ 
            background: url("arrow_left.png") no-repeat scroll center center rgba(0, 0, 0, 0);
            float: left;
            height: 235px;
            left: 480px;
            opacity: 0.2;
            top: 0;
            width: 100px;
            z-index: 20;
         }

         .trPic .right{ 
            background: url("arrow_right.png") no-repeat scroll center center rgba(0, 0, 0, 0);
            float: right;
            height: 235px;
            left: 480px;
            opacity: 0.2;
            top: 0;
            width: 100px;
            z-index: 20;
         }

         .trPic .stop{ 
            position:absolute; 
            top:140px;
            left:160px; 
            width:320px; 
            height:200px;  
            opacity:0.1;
            z-index: 20;
            background: url(stop.png) no-repeat;
            background-position: center center; 
            border:0px solid #000000;
         } 
         .trPic{ 
            position:absolute; 
            top:0px;
            width:320px; 
            height:240px; 
            background: url(http://10.0.1.17:8080/?action=stream) no-repeat; 
            border:0px solid #000000; 
         }  
         .keyClass{ 
             border: 0 solid #000000;
             height: 240px;
             left: 0;
             margin-top: 243px;
             top: 204px;
             width: 320px;
         }                  
         .left:hover { 
            opacity:0.7; 
         }

         .right:hover { 
            opacity:0.7; 
         }

         .stop:hover { 
            opacity:0.7; 
         }                 
      </style>
   </head>
   <body>
         <div id="content" style="height: 100%; width: 100%;">            
            <div id="video" class="trPic">
               <center>
                  <div class="left" onmousedown="TurnLeft()"> </div> 
                  <div class="right" onmousedown="TurnRight()"> </div> 
               </center>
            <div style="clear:both"></div>   
            </div>
            <div style="clear:both"></div>
            <div id="table" class="keyClass">
               <table style="width: 50px; height: 50px;">
                  <tbody>
                     <tr>
                        <td align="center"><button class="" type="button" onclick="sendData('a')">move left</button></td>
                        <td align="center"><button class="" type="button" onclick="sendData('b')">Forward</button></td>
                        <td align="center"><button class="" type="button" onclick="sendData('c')">move right</button></td>
                        <td align="center"><button class="" type="button" onclick="sendData('d')">Welcome</button></td>
                        <td align="center"><button class="" type="button" onclick="sendData('e')">Laydown</button></td>                        
                     </tr>
                     <tr>
                        <td align="center"><button class="" type="button" onclick="sendData('f')">turn left</button></td>
                        <td align="center"><button class="" type="button" onclick="sendData('g')">stand</button></td>
                        <td align="center"><button class="" type="button" onclick="sendData('h')">turn right</button></td>                        
                        <td align="center"><button class="" type="button" onclick="sendData('i')">from back</button></td>
                        <td align="center"><button class="" type="button" onclick="sendData('j')">from front</button></td>
                     </tr>
                     <tr>
                        <td style="center"><button type="button" onclick="sendData('k')">sit</button></td>
                        <td style="center"><button type="button" onclick="sendData('l')">fight</button></td>
                        <td style="center"><button type="button" onclick="sendData('m')">hand dance</button></td>                        
                        <td align="center"><button class="" type="button" onclick="sendData('n')">Head left</button></td>
                        <td align="center"><button class="" type="button" onclick="sendData('o')">Head right</button></td>
                     </tr>
                     <tr>
                        <td align="center"><button class="" type="button" onclick="sendData('p')">dance 2</button></td>
                        <td align="center"><button class="" type="button" onclick="sendData('q')">dance 3</button></td>                        
                        <td align="center"><button class="" type="button" onclick="sendData('r')">Balance</button></td>
                        <td align="center"><button class="" type="button" onclick="sendData('s')">Salute</button></td>
                        <td align="center"><button class="" type="button" onclick="sendData('t')">left kick</button></td>                        
                     </tr>
                     <tr>
                        <td align="center"><button class="" type="button" onclick="sendData('u')">push up</button></td>
                        <td align="center"><button class="" type="button" onclick="sendData('v')">1 pushup</button></td>
                        <td align="center"><button class="" type="button" onclick="sendData('w')">&nbsp;</button></td>
                        <td align="center"><button class="" type="button" onclick="sendData('x')" style="background:#58D3F7">Start Video</button></td>
                        <td align="center"><button class="" type="button" onclick="sendData('y')" style="background:#58D3F7">Stop Video</button></td>                        
                     </tr>
                  </tbody>
               </table>               
            </div>
         </div>
   </body>
</html>
